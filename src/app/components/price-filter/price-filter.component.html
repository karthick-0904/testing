<mat-card>
  <mat-card class="margin">
      <mat-card-title>Price Filter</mat-card-title>
  </mat-card>
  
  <mat-slider
  (click)="filter()" 
[(ngModel)]="rate"
thumbLabel
[displayWith]="formatLabel"
tickInterval="1000"
step="100"
min="111"
max="55555"
aria-label="units"></mat-slider><br>
<span>₹111</span>
<span style="float: right;">₹55555</span>
</mat-card>
